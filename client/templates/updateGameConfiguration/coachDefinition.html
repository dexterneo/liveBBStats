<template name="coachDefinition">
    <div class="coach col-sm-4">
        <h4>{{_ "coach"}}</h4>
        <div class="input-group shadow input-group-sm">
            <span class="input-group-addon">{{_ "name"}}</span>
            <input type="text" class="lastName form-control" value="{{lastName}}">
        </div>
        <div class="input-group shadow input-group-sm">
            <span class="input-group-addon">{{_ firstName}}</span>
            <input type="text" class="firstName form-control" value="{{firstName}}">
        </div>
    </div>
</template>
