<template name="ongoingGames">
  <h1>Match en cours</h1>
  {{#each runningGames}}
    <div class="row ongoingGames">
      <h3 class="text-center col-xs-4 col-sm-2 col-md-2 col-lg-3">{{gameInfos.homeTeam}}</h3>
      <div class="hidden-xs col-sm-2 col-md-2 col-lg-4">
        <div class="row">
          <div class="col-sm-2 col-md-2 col-lg-4">
            Quart temps
          </div>
          <div class="col-sm-10 col-md-10 col-lg-8">
            {{gameInfos.category}} - {{gameInfos.level}} - {{gameInfos.group}}
          </div>
        </div>
      </div>
      <h3 class="text-center col-xs-4 col-sm-2 col-md-2 col-lg-3">{{gameInfos.awayTeam}}</h3>
      <div class="col-xs-2 col-sm-1 col-md-1 col-lg-1">
        <a href="{{pathFor 'gameStats'}}">
          <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span></button>
        </a>
        <button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
      </div>
    </div>
    {{else}}
      <p>Oups... Tu n'as pas créé un match pour prendre les stats</p>
      <p>
        {{>creationGame}}
      </p>
  {{/each}}
</template>
