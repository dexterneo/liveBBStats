<template name="playerUpdate">
  <div class="player col-sm-4">
    <h4>Joueur #{{jersey}}</h4>
    <input type="number" class="hidden playerIndex" value="{{playerIndex}}">
    <input type="text" class="hidden team" value="{{team}}">
    <div class="input-group input-group-sm">
      <span class="input-group-addon">Nom</span>
      <input type="text" class="lastName form-control" disabled="disabled" value="{{lastName}}">
    </div>
    <div class="input-group input-group-sm">
      <span class="input-group-addon">Prénom</span>
      <input type="text" class="firstName form-control" disabled="disabled" value="{{firstName}}">
    </div>
    <div class="input-group input-group-sm hidden">
      <span class="input-group-addon">Numéro</span>
      <input type="number" min="1" class="jersey form-control" disabled="disabled" value="{{jersey}}">
    </div>
    <button class="btn btn-info btn-sm playerUpdate" type='button'>Modifier</button>
  </div>
</template>
